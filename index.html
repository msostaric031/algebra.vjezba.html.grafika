<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<img id="turtle" src="./media/img/turtle.png" width="250" height="200"
 alt="The TNMT">

<p>Canvas:</p>

<canvas id="myCanvas" width="300" height="270"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<br>

<audio src="./media/audio/yt5s.io - dve ajkule (128 kbps).mp3" controls></audio>
<br>
<video width="320" height="240" autoplay muted controls>
    <source src="./media/video/movie.mp4" type="video/mp4">
    <source src="./media/video/movie.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>
<script>
window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("turtle");
   ctx.drawImage(img, 0, 0);
};
</script>
</body>
</html>
